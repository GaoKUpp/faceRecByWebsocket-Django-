<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="">实时人脸识别系统检测平台</a></h1>
            {% if user.is_authenticated %}
                <p>你已登录，欢迎你：{{ user.username }}</p>
                <br>
                <a href="index/">点击立即开启系统</a>
                <br> <br>
                <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">注销登录</a>
                </button>
                <button class="btn btn-default"><a href="{% url 'password_change' %}?next={{ request.path }}">修改密码</a>
                </button>
            {% else %}
                <p>你还没有登录，请先登录</p>
                <br>
                    <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">普通用户登录</a>
                    </button>
                    &nbsp &nbsp &nbsp &nbsp
                    <button class="btn btn-default"><a href="admin/">管理员登录</a>
                    </button>

            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
